        <h1 style="margin-left: 5%">¡Contáctanos!</h1>
        <h5 style="margin-left: 5%">Dejanós un mensaje y te responderemos tan pronto podamos.</h5>
        <form style="margin-left: 10%; margin-right: 10%; margin-top: 2%">
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
                  <small id="emailHelp" class="form-text text-muted">Ingresa tu E-mail</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nombre</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre">
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Dejanós tu mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
